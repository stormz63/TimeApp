<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #244553;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1d3641;
    }

    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Login or Register</h1>
    <button id="login-button">Log In</button>
    <a href="index.html">
        <button>Home</button>
    </a>
    <button id="logout-button" style="display:none;">Log Out</button>
    <div id="user-info">Please log in to access your account.</div>
  </div>

  <script>
    window.onload = function () {
      netlifyIdentity.init();

      document.getElementById('login-button').onclick = function () {
        netlifyIdentity.open();
      };

      document.getElementById('register-button').onclick = function () {
        netlifyIdentity.open('register');
      };

      document.getElementById('logout-button').onclick = function () {
        netlifyIdentity.logout();
      };

      netlifyIdentity.on('login', (user) => {
        console.log('User logged in:', user);
        document.getElementById('user-info').textContent = `Hello, ${user.user_metadata.full_name}`;
        document.getElementById('login-button').style.display = 'none';
        document.getElementById('register-button').style.display = 'none';
        document.getElementById('logout-button').style.display = 'block';
      });

      netlifyIdentity.on('logout', () => {
        console.log('User logged out');
        document.getElementById('user-info').textContent = 'Please log in to access your account.';
        document.getElementById('login-button').style.display = 'inline-block';
        document.getElementById('register-button').style.display = 'inline-block';
        document.getElementById('logout-button').style.display = 'none';
      });
    };
  </script>
</body>
</html>
